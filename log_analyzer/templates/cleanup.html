<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件清理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3><i class="fas fa-trash-alt me-2"></i>清理上传文件</h3>
            </div>
            <div class="card-body">
                <p class="card-text">
                    此操作将删除超过7天的上传文件。清理操作不可逆，请谨慎操作。
                </p>

                <div class="d-flex justify-content-between align-items-center">
                    <div id="fileStats">
                        <i class="fas fa-spinner fa-spin"></i> 正在扫描文件...
                    </div>
                    <button id="startCleanup" class="btn btn-danger">
                        <i class="fas fa-trash-alt me-2"></i>开始清理
                    </button>
                </div>

                <div id="progress" class="mt-3" style="display: none;">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="statusText" class="text-center mt-2"></div>
                </div>

                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始扫描文件
        fetch("{{ url_for('get_upload_stats') }}")
            .then(response => response.json())
            .then(data => {
                document.getElementById('fileStats').innerHTML = `
                    <i class="fas fa-folder-open text-primary me-2"></i>
                    共 ${data.total_files} 个文件，其中 ${data.old_files} 个超过7天
                `;
            });

        // 开始清理按钮
        document.getElementById('startCleanup').addEventListener('click', function() {
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>清理中...';

            document.getElementById('progress').style.display = 'block';

            fetch("{{ url_for('cleanup_uploads') }}", {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ${data.message}
                            ${data.deleted_files.length > 0 ?
                                '<hr><strong>已删除文件:</strong><ul class="mt-2">' +
                                data.deleted_files.map(f => `<li>${f}</li>`).join('') +
                                '</ul>' : ''}
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${data.message}
                        </div>
                    `;
                }
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-trash-alt me-2"></i>清理完成';
                document.getElementById('progress').style.display = 'none';
            });
        });
    });
    </script>
</body>
</html>
