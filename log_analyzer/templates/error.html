<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            background-color: #fff5f5;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 18px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error in Log Analysis</h2>
        <p class="error-message">{{ error_message }}</p>
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
